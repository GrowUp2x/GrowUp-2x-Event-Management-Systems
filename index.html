<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Event Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Event Management System</h1>

        <!-- Theme toggle -->
        <div class="theme-toggle">
            <button id="toggleTheme">Switch to Dark Mode</button>
        </div>
        
        <!-- Search Bar -->
        <input type="text" id="eventSearch" placeholder="Search Events..." onkeyup="searchEvents()" />

        <form id="eventForm">
            <input type="text" id="eventName" placeholder="Event Name" required>
            <input type="date" id="eventDate" required>
            <input type="text" id="eventLocation" placeholder="Event Location">
            <textarea id="eventDescription" placeholder="Event Description"></textarea>
            <select id="eventCategory" required>
                <option value="">Select Category</option>
                <option value="conference">Conference</option>
                <option value="birthday">Birthday</option>
                <option value="wedding">Wedding</option>
                <option value="meeting">Meeting</option>
            </select>
            <button type="submit">Add Event</button>
        </form>

        <h2>Upcoming Events</h2>
        <div id="eventList" class="event-list"></div>

        <!-- Delete Confirmation Modal -->
        <div id="deleteModal" class="modal">
            <div class="modal-content">
                <h3>Are you sure you want to delete this event?</h3>
                <button id="confirmDelete">Yes</button>
                <button id="cancelDelete">No</button>
            </div>
        </div>

        <div id="notification" class="notification"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
